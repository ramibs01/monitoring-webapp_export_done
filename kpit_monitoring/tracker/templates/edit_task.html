{% extends "base.html" %}

{% block title %}Edit Task | KPIT Monitoring Tool{% endblock %}
{% block page_title %}Edit Task{% endblock %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    <p>Task Name</p>
    <input type="text" name="task_name" value="{{ task.task_name }}" required>

    <p>Project</p>
    <select name="project">
      <option value="">All Projects</option>
      {% for project in projects %}
        <option value="{{ project.id }}" {% if task.project and task.project.id == project.id %}selected{% endif %}>
          {{ project.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Update Task</button>
    <a href="{% url 'manage_tasks' %}" class="btn-cancel">Cancel</a>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.content { padding: 30px; max-width: 500px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
form { display: flex; flex-direction: column; gap: 15px; }
input, select { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; width: 100%; }
button { background: #00b894; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 14px; }
a.btn-cancel { display: inline-block; background: #d63031; color: #fff; padding: 12px 25px; border-radius: 8px; text-decoration: none; margin-left: 10px; }
</style>
{% endblock %}
