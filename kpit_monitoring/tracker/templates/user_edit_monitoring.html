{% extends "base_user.html" %}

{% block title %}Edit Monitoring{% endblock %}

{% block content %}
<div class="form-container">
    <h2>‚úèÔ∏è Edit Monitoring Entry</h2>

    <form method="post">
        {% csrf_token %}

        <label>Project:</label>
        <select name="project">
            <option value="">-- Common Task --</option>
            {% for project in projects %}
                <option value="{{ project.id }}" {% if entry.project and entry.project.id == project.id %}selected{% endif %}>
                    {{ project.name }}
                </option>
            {% endfor %}
        </select>

        <label>Task:</label>
        <select name="task" required>
            {% for task in tasks %}
                <option value="{{ task.id }}" {% if entry.task.id == task.id %}selected{% endif %}>
                    {{ task.task_name }}
                </option>
            {% endfor %}
        </select>

        <label>Month:</label>
        <select name="month" required>
            {% for month in months %}
                <option value="{{ month.id }}" {% if entry.month.id == month.id %}selected{% endif %}>
                    {{ month.month }}
                </option>
            {% endfor %}
        </select>

        <label>Calendar Week:</label>
        <select name="cw" required>
            {% for cw in cws %}
                <option value="{{ cw.id }}" {% if entry.cw.id == cw.id %}selected{% endif %}>
                    {{ cw.cw }} ({{ cw.month.month }})
                </option>
            {% endfor %}
        </select>

        <label>Hours Spent:</label>
        <input type="number" step="0.25" name="hours_spent" value="{{ entry.hours_spent }}" required>

        <button type="submit" class="btn-save">üíæ Save Changes</button>
        <a href="{% url 'user_monitoring_dashboard' %}" class="btn-cancel">‚ùå Cancel</a>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

select, input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.btn-save {
    background: #27ae60;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    margin-bottom: 10px;
}
.btn-save:hover {
    background: #1e8449;
}

.btn-cancel {
    display: block;
    text-align: center;
    background: #e74c3c;
    color: white;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
}
.btn-cancel:hover {
    background: #c0392b;
}
</style>
{% endblock %}
