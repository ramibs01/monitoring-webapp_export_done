{% extends "base.html" %}
{% block title %}Add Resource Dedication{% endblock %}
{% block page_title %}Add Resource Dedication{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add Resource Dedication</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="user">User</label>
      <select name="user" id="user" class="form-control">
        <option value="">-- Select User --</option>
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="project">Project</label>
      <select name="project" id="project" class="form-control">
        <option value="">-- Select Project --</option>
        {% for p in projects %}
          <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="month">Month</label>
      <select name="month" id="month" class="form-control">
        <option value="">-- Select Month --</option>
        {% for m in months %}
          <option value="{{ m.id }}">{{ m.month }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="dedication">Planned Dedication (%)</label>
      <input type="number" name="planned_dedication" id="dedication" class="form-control" min="0" max="100">
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">ðŸ’¾ Save</button>
      <a href="{% url 'planned_dedication_list' %}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .form-container {
    max-width: 550px;
    margin: 60px auto;
    padding: 30px 35px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    font-family: "Segoe UI", sans-serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    color: #243b55;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.2s;
  }

  .form-control:focus {
    outline: none;
    border-color: #00b894;
    box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.15);
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn-submit {
    background: #00b894;
    color: #fff;
    padding: 10px 24px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.25s;
  }

  .btn-submit:hover {
    background: #019172;
  }

  .btn-cancel {
    background: #f2f2f2;
    color: #444;
    padding: 10px 24px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.25s, color 0.25s;
  }

  .btn-cancel:hover {
    background: #e4e4e4;
    color: #222;
  }
</style>
{% endblock %}
