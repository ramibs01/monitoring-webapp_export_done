{% extends "base.html" %}

{% block title %}Add Task | KPIT Monitoring Tool{% endblock %}
{% block page_title %}Add Task{% endblock %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    
    <p>Task Name</p>
    <input type="text" name="task_name" placeholder="Enter task name" required>

    <p>Project</p>
    <select name="project">
      <option value="">Select Project</option>
      {% for project in projects %}
      <option value="{{ project.id }}">{{ project.name }}</option>
      {% endfor %}
    </select>

    <p>
      <label>
        <input type="checkbox" name="common_task"> Common Task (applies to all projects)
      </label>
    </p>

    <button type="submit">Save Task</button>
    <a href="{% url 'manage_tasks' %}" class="btn-cancel">Cancel</a>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.content {
  padding: 30px;
  max-width: 500px;
  margin: auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form p { margin-bottom: 5px; font-weight: bold; }
input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
button { background: #00b894; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 10px; }
a.btn-cancel { display: inline-block; background: #d63031; color: #fff; padding: 12px 25px; border-radius: 8px; text-decoration: none; margin-left: 10px; }
</style>
{% endblock %}
