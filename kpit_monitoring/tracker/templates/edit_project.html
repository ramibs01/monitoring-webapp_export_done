{% extends 'base.html' %}

{% block title %}Edit Project | KPIT Monitoring Tool{% endblock %}

{% block extra_css %}
<style>
/* Page-specific CSS for Edit Project */
form {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  max-width: 500px;
  margin: 0 auto;
}
form p {
  margin-bottom: 15px;
  font-weight: bold;
}
input, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  background: #00b894;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
}
a.btn-cancel {
  display: inline-block;
  background: #d63031;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  margin-left: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    <p>Project Name</p>
    <input type="text" name="name" value="{{ project.name }}" required>

    <p>Manager</p>
    <select name="manager" required>
      <option value="">Select Manager</option>
      {% for manager in managers %}
      <option value="{{ manager.id }}" {% if project.manager and project.manager.id == manager.id %}selected{% endif %}>
        {{ manager.username }}
      </option>
      {% endfor %}
    </select>

    <button type="submit">Update Project</button>
    <a href="{% url 'manage_projects' %}" class="btn-cancel">Cancel</a>
  </form>
</div>
{% endblock %}
