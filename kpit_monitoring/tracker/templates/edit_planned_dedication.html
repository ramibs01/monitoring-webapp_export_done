{% extends "base.html" %}

{% block title %}Edit Planned Dedication | KPIT Monitoring Tool{% endblock %}
{% block page_title %}Edit Planned Dedication{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Edit Planned Dedication</h2>

    <form method="post" class="form-container">
        {% csrf_token %}
        
        <label for="user">User:</label>
        <select id="user" name="user" required>
            {% for u in users %}
                <option value="{{ u.id }}" {% if planned.user.id == u.id %}selected{% endif %}>{{ u.username }}</option>
            {% endfor %}
        </select>

        <label for="project">Project:</label>
        <select id="project" name="project" required>
            {% for p in projects %}
                <option value="{{ p.id }}" {% if planned.project.id == p.id %}selected{% endif %}>{{ p.name }}</option>
            {% endfor %}
        </select>

        <label for="month">Month:</label>
        <select id="month" name="month" required>
            {% for m in months %}
                <option value="{{ m.id }}" {% if planned.month.id == m.id %}selected{% endif %}>{{ m.month }}</option>
            {% endfor %}
        </select>

        <label for="planned_dedication">Planned Dedication (%):</label>
        <input type="number" id="planned_dedication" name="planned_dedication" min="0" max="100" value="{{ planned.planned_dedication }}" required>

        <div class="form-buttons">
            <button type="submit" class="btn-submit">Save Changes</button>
            <a href="{% url 'planned_dedication_list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.dashboard-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 25px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }

form label { display: block; margin-top: 15px; font-weight: bold; }
form input, form select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.form-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn-submit {
    background: #00b894;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.btn-submit:hover { background: #019172; }

.btn-cancel {
    background: #eee;
    color: #555;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
}
.btn-cancel:hover { background: #ddd; }
</style>
{% endblock %}
