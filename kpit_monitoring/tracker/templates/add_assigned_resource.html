{% extends "base.html" %}

{% block title %}Add Resource | KPIT Monitoring Tool{% endblock %}
{% block page_title %}Add Resource{% endblock %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    <h3>Assign Resource to Project</h3>

    <p>Employee / Manager</p>
    <select name="employee" required>
      <option value="">Select Employee/Manager</option>
      {% for user in employees %}
        <option value="{{ user.id }}">{{ user.username }} ({{ user.role|title }})</option>
      {% endfor %}
    </select>

    <p>Project</p>
    <select name="project" required>
      <option value="">Select Project</option>
      {% for project in projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
      {% endfor %}
    </select>

  <!--<p>Dedication (%)</p>
    <input type="number" name="dedication" min="1" max="100" placeholder="Enter % dedication" required>-->

    <button type="submit">Save</button>
    <a href="{% url 'manage_resources' %}" class="btn-cancel">Cancel</a>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
  /* General Page Layout */
  .content {
    padding: 40px;
    max-width: 550px;
    margin: 50px auto;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #f9f9f9 0%, #eef2f3 100%);
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  /* Form Container */
  form {
    background: #ffffff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    gap: 18px;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form h3 {
    text-align: center;
    color: #2d3436;
    margin-bottom: 10px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  form p {
    font-weight: 600;
    margin-bottom: 4px;
    color: #636e72;
    font-size: 15px;
  }

  /* Input and Select Styling */
  input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #dcdde1;
    background-color: #f7f9fa;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus, select:focus {
    border-color: #00b894;
    background-color: #ffffff;
    box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.15);
    outline: none;
  }

  /* Buttons */
  button {
    background: linear-gradient(135deg, #00b894, #00cec9);
    color: #fff;
    border: none;
    padding: 13px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.25s ease-in-out;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 184, 148, 0.4);
  }

  a.btn-cancel {
    display: inline-block;
    background: #d63031;
    color: #fff;
    padding: 13px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: all 0.25s ease-in-out;
  }

  a.btn-cancel:hover {
    background: #b82e2f;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(214, 48, 49, 0.3);
  }

  /* Responsive Layout */
  @media (max-width: 600px) {
    .content {
      padding: 20px;
      margin: 30px auto;
    }

    form {
      padding: 25px;
    }

    button, a.btn-cancel {
      width: 100%;
      text-align: center;
      margin-top: 5px;
    }
  }
</style>
{% endblock %}
